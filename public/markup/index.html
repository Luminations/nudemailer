<html>
  <head>
    <title>Node Mail Sender</title>
    <link href="css/style.css" rel="stylesheet"  type="text/css">
    <script data-main="js/custom/login.js" src="js/require.js"></script>
  </head>
  <body>
    <div id="content">
      <form id="login">
        <h2>Google Login</h2>
        <div>
          <input type="text" name="email" id="email" value="" placeholder="email" tabindex="1" class="form-field-medium">
        </div>

        <div>
          <input type="password" name="password" id="password" value="" placeholder="Password" tabindex="2" class="form-field-medium">
        </div>

        <div>
          <input type="submit" id="submit" value="Submit">
        </div>

      </form>
    </div>
  </body>
</html>
